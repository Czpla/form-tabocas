<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Tabocas</title>
</head>

<body>
    <div class="logo">
        <img src="./imgs/logo.png" alt="logo">
    </div>
    <div class="information">
        <p>Para fazer a solicitação de acesso a internet favor preencher todos os dados do formulário e aguardar o contato do técnico.</p>
    </div>
    <div class="container-center">
        <form name="register" action="success.html" method="post">
            <div class="title">
                <span>Nome</span>
            </div>
            <div class="input-box">
                <div class="input">
                    <i class="fas fa-1x fa-user"></i>
                    <input type="text" required placeholder="Digite seu Nome...">
                </div>
                <span class="error"></span>
            </div>
            <div class="title">
                <span>E-mail</span>
            </div>
            <div class="input-box">
                <div class="input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" required placeholder="Digite seu E-mail...">
                </div>
                <span class="error"></span>
            </div>
            <div class="title">
                <span>Setor</span>
            </div>
            <div class="input-box">
                <div class="input">
                    <i class="fas fa-briefcase"></i>
                    <input type="text" required placeholder="Digite seu Setor...">
                </div>
                <span class="error"></span>
            </div>
            <div class="title">
                <span>Encarregado</span>
            </div>
            <div class="input-box">
                <div class="input">
                    <i class="fas fa-hard-hat"></i>
                    <input type="text" required placeholder="Digite seu Encarregado...">
                </div>
                <span class="error"></span>
            </div>
            <button type="submit" class="confirm"><i class="fas fa-check"></i><span>Confirmar</span></button>
        </form>
    </div>
    <footer>
        <a href="mailto:eduardo.senkiw@tabocas.com.br">eduardo.senkiw@tabocas.com.br</a>
    </footer>

    <script src="./js/formValidation.js"></script>
    <script src="./js/getmac.js"></script>
</body>

</html>
