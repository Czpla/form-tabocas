<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Tabocas</title>
</head>
<body>
    <div class="logo">
        <img src="./imgs/logo.png" alt="logo">
    </div>
    <div class="information">
        <p>Para fazer a solicitação de acesso a internet favor preencher todos os dados do formulário e aguardar o contato do técnico.</p>
    </div>
    <div class="container-center">
        <div class="title">
            <span>Nome</span>
        </div>
        <div class="input">
            <i class="fas fa-1x fa-user"></i>
            <input type="text" placeholder="Digite seu nome...">
        </div>
        <div class="title">
            <span>E-mail</span>
        </div>
        <div class="input">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Digite seu E-mail...">
        </div>
        <div class="title">
            <span>Setor</span>
        </div>
        <div class="input">
            <i class="fas fa-briefcase"></i>
            <input type="text" placeholder="Digite seu Setor...">
        </div>
        <div class="title">
            <span>Encarregado</span>
        </div>
        <div class="input">
            <i class="fas fa-hard-hat"></i>
            <input type="text" placeholder="Digite seu Encarregado...">
        </div>
        <button class="confirm"><i class="fas fa-check"></i>Confirmar</button>
    </div>
</body>
</html>
